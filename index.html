<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de usuario</title>
  </head>

  <body class="pt-5">
    <div class="container">
        <h1>Tabla de estudiantes y materias</h1>
        <form class="row g-3 mb-2">
            <div class="col-md-4">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="col-md-4">
                <label for="inputMateria" class="form-label">Materia</label>
                <select id="inputMateria" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>Matemáticas</option>
                    <option>Computación</option>
                    <option>Física</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputFaltas" class="form-label">Cantidad de Faltas</label>
                <input type="text" class="form-control" id="inputFaltas" required>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        ¿Aprobado? Sí / No
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="addButton">Agregar Alumno</button>
            </div>
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Faltas</th>
                    <th scope="col">Aprobado</th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
